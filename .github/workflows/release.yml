name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Validate structure
        run: node validate-structure.js

      - name: Package
        run: npm pack

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            *.tgz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: MCP Blink Memory ${{ steps.version.outputs.version }}
          body: |
            ## MCP Blink Memory ${{ steps.version.outputs.version }}
            
            ### ðŸš€ Features
            - Knowledge Graph Memory System
            - MCP (Model Context Protocol) Compatible
            - JSON-RPC 2.0 Support
            - TypeScript Implementation
            - Semantic Search with Embeddings
            - Auto-tagging (Thai/English)
            - Audit Logging
            - Memory0 Root Node Management
            
            ### ðŸ“¦ Installation
            ```bash
            npm install mcp-blink-memory@${{ steps.version.outputs.version }}
            ```
            
            ### ðŸ”§ Usage
            ```bash
            npx mcp-blink-memory
            ```
            
            See [README.md](https://github.com/billlzzz10/MCP-Blink-momory/blob/main/README.md) for detailed documentation.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mcp-blink-memory-2.0.0.tgz
          asset_name: mcp-blink-memory-${{ steps.version.outputs.version }}.tgz
          asset_content_type: application/gzip