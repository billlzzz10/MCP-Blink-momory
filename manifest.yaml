system_name: "Explicit Agent Protocol with KG Memory"
version: "1.0.0"
modules:
  - name: memory_graph
    purpose: "Maintain relationships between entities and experiences."
  - name: embedding_service
    purpose: "Generate dense embeddings for semantic recall."
  - name: auto_tag_service
    purpose: "Automatically label and categorise stored memories."
  - name: memory0_service
    purpose: "Bootstrap knowledge for cold-start interactions."
services:
  - name: rest_memory_api
    entry: src/server.js
    description: "Express server powering the `/upsert`, `/query`, `/doc`, and stats endpoints."
  - name: mcp_bridge
    entry: mcp/server.py
    description: "FastMCP bridge connecting ChatGPT Developer Mode to the REST API."
