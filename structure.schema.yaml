required_folders:
  - src
  - src/server
  - src/server/handlers
  - src/core
  - src/types
  - src/storage
  - src/utils
  - src/core/memory-graph
  - src/core/embedding-service
  - src/core/auto-tag-service
  - src/core/memory0-service
  - src/core/system
  - memory
  - config
  - docs
  - tests
  - tests/unit
  - tests/integration
  - tests/e2e
  - examples
  - .github
  - .github/workflows

required_files:
  - package.json
  - tsconfig.json
  - manifest.json
  - config/mcp-config.yaml
  - src/index.ts
  - src/server/index.ts
  - src/types/index.ts
  - memory/memory_store.json
  - memory/lineage_log.json
  - memory/embedding_cache.json
  - memory/tag_cache.json
  - docs/audit_log.md
  - docs/legacy_clues.md
  - docs/changelog.md
  - docs/api-reference.md
  - docs/migration-guide.md
  - docs/mcp-integration.md

optional_folders:
  - dist
  - node_modules
  - coverage
  - schemas

optional_files:
  - .env
  - .env.example
  - .gitignore
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - init.ps1
  - structure.schema.yaml

validation_rules:
  memory:
    description: "Data storage directory"
    writable: true
    should_exist: ["memory_store.json", "lineage_log.json"]
  
  config:
    description: "Configuration directory"
    should_exist: ["mcp-config.yaml"]
  
  src:
    description: "TypeScript source code"
    should_exist: ["index.ts", "server/", "core/", "types/"]
  
  file_size_limits:
    memory_store.json: "10MB"
    lineage_log.json: "50MB"
    embedding_cache.json: "100MB"
    
  permissions:
    memory/: "read-write"
    config/: "read-only"
    src/: "read-only"
    dist/: "read-write"